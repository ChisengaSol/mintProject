<ion-content>
  <div id = outer>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div id=subs>
      <p>Your Subscriptions</p>
    </div>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-searchbar class = "searchbar" placeholder="Search"></ion-searchbar>
    <div id=inner>
      <!-- Default Segment -->
        <ion-segment  [(ngModel)] = "page" color="dark">
          <ion-segment-button value="active-services" (click)="selectedTab(0)">
            <ion-label>Active Services</ion-label>
          </ion-segment-button>
          <ion-segment-button value="expired-services" (click)="selectedTab(1)">
            <ion-label>Expired</ion-label>
          </ion-segment-button>
      </ion-segment>
      <ion-slides #slider>
        <ion-slide>
            <table>
              <thead>
            </thead>
            <tbody>
              <tr *ngFor = "let subscription of subscriptions">
              <ul><li><td>{{subscription.name}}</td></li></ul>
              </tr>
            </tbody>
            </table>
        </ion-slide>
        <ion-slide>
          <div>
            <table>
              <thead>
            </thead>
            <tbody>
              <tr *ngFor = "let subscription of subscriptions">
              <ul><li><td>{{subscription.name}}</td></li></ul>
              </tr>
            </tbody>
            </table>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
